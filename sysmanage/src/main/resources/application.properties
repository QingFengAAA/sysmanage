# 设置端口
server.port=9091
# 设置项目访问路径
server.servlet.context-path=/

## 数据源配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/sysmanage?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type=com.mysql.cj.jdbc.MysqlDataSource

spring.servlet.multipart.max-file-size=1GB
spring.servlet.multipart.max-request-size=1GB
spring.servlet.multipart.resolve-lazily=false
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=0
spring.servlet.multipart.location=F:\\io_test_file\\

# mybatis配置
mybatis.mapper-locations=classpath:/mapper/*.xml
mybatis.type-aliases-package=com.tedu.dataaccess.pojo
mybatis.configuration.map-underscore-to-camel-case=true

# pagehelper配置
pagehelper.helper-dialect=mysql

# 显示dao执行sql语句的log信息
logging.level.com.yhtech.sysmanage.mapper=debug

## 指定要使用的Redis数据库编号（默认是0）
#spring.redis.database=0
#
## Redis服务器的IP地址（本地）
#spring.redis.host=127.0.0.1
#
## Redis服务器的端口号（默认是6379）
#spring.redis.port=6379
#
## 连接到Redis服务器所需的密码（如果没有设置密码，这里留空）
#spring.redis.password=
#
## 连接池配置参数
## 连接池中允许的最大活动连接数（最大连接数）
#spring.redis.lettuce.pool.max-active=8
#
## 连接池中允许的最大空闲连接数（最大空闲连接数）
#spring.redis.lettuce.pool.max-idle=8
#
## 连接池中允许的最小空闲连接数（最小空闲连接数）
#spring.redis.lettuce.pool.min-idle=0
#
## 当连接池耗尽时，获取连接的最大等待时间，以毫秒为单位（最大等待时间）
#spring.redis.lettuce.pool.max-wait=1000

# Redis数据库配置
spring.redis.database=1

# Redis密码，如果未设置密码，则留空
spring.redis.password=

# Redis主机地址
spring.redis.host=127.0.0.1

# Redis端口
spring.redis.port=6379

# 连接超时时间（毫秒）
spring.redis.timeout=2000


